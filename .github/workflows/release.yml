name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    name: Build artifacts and create release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build back-end JAR
        working-directory: back
        run: ./gradlew build

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Install front-end dependencies
        working-directory: front
        run: npm ci

      - name: Build front-end
        working-directory: front
        run: npm run build

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cp back/build/libs/microcrm-0.0.1-SNAPSHOT.jar release/
          cd front/dist
          tar -czf ../../release/microcrm-front-dist.tar.gz microcrm

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/microcrm-0.0.1-SNAPSHOT.jar
            release/microcrm-front-dist.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
