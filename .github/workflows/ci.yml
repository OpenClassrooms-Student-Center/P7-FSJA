name: CI

on:
  push:
    branches: ["main", "ci-cd-setup"]
  pull_request:
    branches: ["main", "ci-cd-setup"]
  workflow_dispatch:

jobs:
  backend:
    name: Build & Test (Back)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build & Test
        run: ./gradlew build

  frontend:
    name: Build & Test (Front)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test (CI)
        run: npm test -- --watch=false --browsers=ChromeHeadless

  sonarcloud-back:
    name: SonarCloud (Back)
    runs-on: ubuntu-latest
    needs: backend
    continue-on-error: true
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY_BACK: ${{ secrets.SONAR_PROJECT_KEY_BACK }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build (classes for analysis)
        working-directory: back
        run: ./gradlew build -x test

      - name: SonarCloud Scan (Back)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: back
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY_BACK }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.sources=src/main/java
            -Dsonar.java.binaries=build/classes/java/main
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}

  sonarcloud-front:
    name: SonarCloud (Front)
    runs-on: ubuntu-latest
    needs: frontend
    continue-on-error: true
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY_FRONT: ${{ secrets.SONAR_PROJECT_KEY_FRONT }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        working-directory: front
        run: npm ci

      - name: SonarCloud Scan (Front)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: front
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY_FRONT }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.sources=src
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
